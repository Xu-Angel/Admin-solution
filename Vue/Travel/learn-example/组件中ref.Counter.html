<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <a href="https://cn.vuejs.org/v2/guide/components-edge-cases.html#%E8%AE%BF%E9%97%AE%E5%AD%90%E7%BB%84%E4%BB%B6%E5%AE%9E%E4%BE%8B%E6%88%96%E5%AD%90%E5%85%83%E7%B4%A0">#</a>
    <counter ref="one" @change="handleTotal"></counter>
    <counter ref="two" @change="handleTotal"></counter>
    <div>{{total}}</div>
  </div>
  <script>
    Vue.component('counter', {
      template: '<div @click="handleClick">{{number}}</div>',
      data: function () {
        return {
          number: 0
        }
      },
      methods: {
        handleClick: function () {
          this.number ++
          this.$emit('change')  // 提示句柄
        }
      }
    })
  var vm = new Vue({
    el: '#root',
    data: function () {
      return {
        total: 0
      }
    },
    methods: {
      handleTotal: function () {
        console.log(this.$refs.one, this.$refs.two);
        this.total = this.$refs.one.number + this.$refs.two.number
      }
    }
  })
  /*
  <div id="root"><tr><td> this is a row</td></tr><table><tbody><tr><td> this is a row</td></tr></tbody></table></div>
  */
  </script>
</body>
</html>
