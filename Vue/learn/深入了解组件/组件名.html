<body>
  <p>
      你给予组件的名字可能依赖于你打算拿它来做什么。当直接在 DOM 中使用一个组件 (而不是在字符串模板或单文件组件) 的时候，我们强烈推荐遵循 W3C 规范中的自定义组件名 (字母全小写且必须包含一个连字符)。这会帮助你避免和当前以及未来的 HTML 元素相冲突。
  </p>
  <p>大小写：kebab-case 就只能用kebab-case;PascalCase在引用的时候可以用PascalCase 和 kebab-case;  在DOM中 只有kebab-case是有效的</p>
  <p>全局组件处处使用，组件的组件；局部组件不可在其子组件中使用</p>
</body>
</html>
