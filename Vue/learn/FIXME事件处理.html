<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button v-on:click="counter += 1">{{counter}}</button> <!-- 直接在指令上执行 -->
    <button v-on:click="greet">Greet</button>
    <button v-on:click="say('hi')">Say hi</button>
    <button v-on:click.prevent="warn('dddd', $event)">submit</button><!-- 有时也需要在内联语句处理器中访问原始的 DOM 事件。可以用特殊变量 $event 把它传入方法： -->
  </div>
</body>
<script>
  var vm = new Vue({
    el: '#app',
    data: {
      counter: 0,
      name: 'kitty'
    },
    methods: {
      greet(e) {
        alert(this.name)
        if (e) {
          alert(e.target.tagName)
        }
      },
      say(v){
        alert(v)
      },
      warn(v,e) {
        alert(v)
        console.log(e)
      }
    }
  })
  vm.greet() //// 也可以用 JavaScript 直接调用方法
</script>

</html>
