<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <counter :count="1" @change="handleChange"></counter> <!-- fu -->
    <counter :count="2" @change="handleChange"></counter>
    <div>{{total}}</div>
  </div>
  <script>
  var counter = { /*  zi*/
    props: ['count'],
    template: '<div @click="handleClick">{{number}}</div>',
    data: function () {
      return {
        number: this.count
      }
    },
    methods: {
      handleClick: function () {
        this.number ++
        this.$emit('change', 1)
      }
    }
  }
  var vm = new Vue({
    el: '#root',
    components: {
      counter
    },
    data: function () {
      return {
        total: 3
      }
    },
    methods: {
      handleChange: function (e) {
        console.log(e);
        this.total += e
      }
    }
  })
  /*
  <div id="root"><tr><td> this is a row</td></tr><table><tbody><tr><td> this is a row</td></tr></tbody></table></div>
  */
  </script>
</body>
</html>
